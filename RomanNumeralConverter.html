<html>
  <script>
    function convertToRoman(num) {
      const romanNumbers = {
        M: 1000,
        CM: 900,
        D: 500,
        CD: 400,
        C: 100,
        XC: 90,
        L: 50,
        XL: 40,
        X: 10,
        IX: 9,
        V: 5,
        IV: 4,
        I: 1,
      };

      for (let romanSymbol in romanNumbers) {
        if (num >= romanNumbers[romanSymbol]) {
          return romanSymbol + convertToRoman(num - romanNumbers[romanSymbol]);
        }
        if(num == 0){
            return "";
        }
      }
      return num;
    }

    console.log(convertToRoman(36));
    console.log(convertToRoman(3623));
    console.log(convertToRoman(500));
    console.log(convertToRoman(2844));
    console.log(convertToRoman(234));
  </script>
</html>
