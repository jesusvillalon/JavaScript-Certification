<html>
  <script>
    function rot13(str) {
      const codeLetters = {
        A: "N",
        B: "O",
        C: "P",
        D: "Q",
        E: "R",
        F: "S",
        G: "T",
        H: "U",
        I: "V",
        J: "W",
        K: "X",
        L: "Y",
        M: "Z",
        N: "A",
        O: "B",
        P: "C",
        Q: "D",
        R: "E",
        S: "F",
        T: "G",
        U: "H",
        V: "I",
        W: "J",
        X: "K",
        Y: "L",
        Z: "M",
      };
      const characters = str.split("");

      const decodedCharacters = characters.map((characters) => {
        if(/[A-Z]/.test(characters)){
            return codeLetters[characters];
        } else{
            return characters
        }
      })

      return decodedCharacters.join("");
    }

    console.log(rot13("SERR PBQR PNZC"));
  </script>
</html>
